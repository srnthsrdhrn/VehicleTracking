{% extends 'theme/admin/base.html' %}
{% load widget_tweaks %}
{% block content_wrapper %}
    <section class="wrapper">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading"><h3 align="center">Update Form</h3></div>
                <div class="panel-body">
                    <form action="" method='post' role="form">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label>{{ field.label }} <span class="required">*</span></label>
                                <div>
                                    {{ field |add_class:'form-control' }}
                                </div>
                            </div>
                        {% endfor %}
                        <input type="submit" class="btn btn-default" style="float: right">Submit</input>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
